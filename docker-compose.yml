version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: robotic-dashboard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-roboticDashboard123}
      MONGO_INITDB_DATABASE: robotic-dashboard
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - robotic-dashboard-network
    healthcheck:
      test: |
        echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for Pub/Sub (optional, for scaling)
  redis:
    image: redis:7.0-alpine
    container_name: robotic-dashboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - robotic-dashboard-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend WebSocket Server
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: robotic-dashboard-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-roboticDashboard123}@mongodb:27017/robotic-dashboard?authSource=admin
      REDIS_URL: redis://redis:6379
      PORT: 8080
      SEED_ON_START: "true"
    depends_on:
      mongodb:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
    networks:
      - robotic-dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Robot Simulator (for testing)
  # simulator:
  #   build:
  #     context: ./src/backend
  #     dockerfile: Dockerfile
  #   container_name: robot-fleet-simulator
  #   restart: unless-stopped
  #   environment:
  #     WS_URL: ws://backend:9001/robot
  #     NUM_ROBOTS: ${NUM_ROBOTS:-10}
  #     UPDATE_INTERVAL: ${UPDATE_INTERVAL:-5000}
  #   depends_on:
  #     - backend
  #   networks:
  #     - robotic-dashboard-network
  #   volumes:
  #     - ./src/backend/simulator:/app

  # Frontend Next.js Application
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: robotic-dashboard-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: http://localhost:8080
      NEXT_PUBLIC_WS_DASHBOARD_URL: http://localhost:8080/dashboard
      NEXT_PUBLIC_WS_ROBOT_URL: http://localhost:8080
      # Auto reload configuration
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      backend:
        condition: service_healthy
        restart: true
    networks:
      - robotic-dashboard-network
    volumes:
      # Enable hot reload for development
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Auto restart when backend changes
    labels:
      - "com.docker.compose.depends_on=backend:healthy"

